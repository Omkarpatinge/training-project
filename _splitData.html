<div class="split">
	<div class="status" ng-switch="split.status">
	<table ng-switch-when="0">
		<thead>
			<tr>
				<th><span ng-repeat="d in split.dimensions">{{d}}<i ng-if="!$last"> ,</i></span></th>
				<th ng-repeat="m in split.metrics">{{m|removeText:" (HB Rendered Ad)"}}</th>
			</tr>	
		</thead>
		<tbody split-tab></tbody>
	</table>
	<span ng-switch-when="1">
		Atleat One Split required
	</span>
</div>
