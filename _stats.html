<div class="stat">
	<button ui-sref=main.total>Totals</button><button ui-sref=main.splitTable>SpiltData</button><button ui-sref=main.chart>Charts</button>
	<div class="status" ng-switch="status">
		<span ng-switch-when="0">Split By Time</span>
		<ul ng-switch-when="1">
			<li ng-repeat="m in metrics" class="gChart" google-chart chart="chart[{{$index}}]"></li>
		</ul>
		<span ng-switch-when="2">Too Many Split</span>	
		<span ng-switch-when="3">Some Error Occured<br>Check Network</span>	
	</div>
</div>
