<div class="stat">
	<div class="status" ng-switch="chart.status">
		<span ng-switch-when="0">Split By Time<br><a href="JavaScript:void(0)" ng-click="chart.addTime()">Add Time Split</a></span>
		<ul ng-switch-when="1">
			<li ng-repeat="m in chart.metrics" class="gChart" google-chart chart="chart.chart[{{$index}}]"></li>
		</ul>
		<span ng-switch-when="2">Too Many Split</span>	
		<span ng-switch-when="3">Some Error Occured<br>Check Network</span>	
	</div>
</div>
